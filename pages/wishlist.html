<!DOCTYPE html>

<html lang=" en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Harshna Haswani">
  <meta name="description" content="Ecommerce site for chocolates, cookies, and more">
  <title> Melting Moments — wishlist</title>
  <link rel="icon" type="image/png" href="/images/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" href="/styles/main.css">

</head>

<body class="wishlist ">
  <nav class="nav nav-site bg-primary" role="main">
    <a class="logo" href="/">
      <img src="/images/apple-touch-icon.png"></img>
    </a>
    <h2><a class="heading list-heading" href="/">Melting Moments</a></h2>
    <div class="form-item status-plain-outline">
      <input type="search" name="search" id="search" class="form-input" placeholder="search" aria-label="search"
        autocomplete="name">
    </div>
    <ul class="list list-inline">

      <li class="list-item">
        <a href="/pages/cart.html">Cart</a>
      </li>

 
      <li class="list-item">
        <a href="/index-user.html">Home</a>
      </li>

      <li class="list-item">
        <a href="/pages/products.html">Our Products</a>
      </li>

      <li class="list-item">
        <a href="/pages/wishlist.html">wishlist</a>
      </li>

    </ul>
    <button class="btn btn-logout bg-accent">logout</button>
  </nav>

  <main class="main-content wishlist">
    <header>
      <h1 id="page-title">wishlist</h1>
    </header>
    <section class="grid-container grid-fill">
      <div class="card-container card-buttons-only wishlist-item">
        <section class="primary-content">
          <figure class="media">
            <img src="https://picsum.photos/400/200" alt="img">
            <figcaption>#featured #irish #choco</figcaption>
          </figure>
          <header class="card-header">
            <h2>Irish Choco</h2>
          </header>
          <p class="card-body">
            New Offer: Buy 3 get 1 free!
            <span>Pieces: 15</span>
            <span>Weight: 150g</span>
            <span>Price: &#8377;290/-</span>
            <div class="rating-wrapper wrap-primary">
              <input type="radio" name="rating-2" id="solid-star-1">
              <label for="solid-star-1">★</label>
              <input type="radio" name="rating-2" id="solid-star-2">
              <label for="solid-star-2">★</label>
              <input type="radio" name="rating-2" id="solid-star-3">
              <label for="solid-star-3">★</label>
              <input type="radio" name="rating-2" id="solid-star-4">
              <label for="solid-star-4">★</label>
              <input type="radio" name="rating-2" id="solid-star-5">
              <label for="solid-star-5">★</label>
            </div>
          </p>
        </section>
        <section class="actions card-actions">
          <section class="action-buttons">
            <button class="btn bg-secondary"><a href="./pages/cart.html">Move to Cart</a></button>
            <button class="btn outline-secondary"><a href="/">Remove from Wishlist</a></button>
          </section>
        </section>
      </div>
      <div class="card-container card-buttons-only wishlist-item">
        <section class="primary-content">
          <figure class="media">
            <img src="https://picsum.photos/400/200" alt="img">
            <figcaption>#Cookie #strawberry</figcaption>
          </figure>
          <header class="card-header">
            <h2>Strawberry Delight</h2>
          </header>
          <p class="card-body">
            <span>Pieces: 10</span>
            <span>Weight: 150g</span>
            <span>Price: &#8377;100/-</span>
            <div class="rating-wrapper wrap-primary">
              <input type="radio" name="rating-2" id="solid-star-1">
              <label for="solid-star-1">★</label>
              <input type="radio" name="rating-2" id="solid-star-2">
              <label for="solid-star-2">★</label>
              <input type="radio" name="rating-2" id="solid-star-3">
              <label for="solid-star-3">★</label>
              <input type="radio" name="rating-2" id="solid-star-4">
              <label for="solid-star-4">★</label>
              <input type="radio" name="rating-2" id="solid-star-5">
              <label for="solid-star-5">★</label>
            </div>
          </p>
        </section>
        <section class="actions card-actions">
          <section class="action-buttons">
            <button class="btn bg-secondary"><a href="./pages/cart.html">Move to Cart</a></button>
            <button class="btn outline-secondary"><a href="/">Remove from Wishlist</a></button>
          </section>
        </section>
      </div>
    </section>
  </main>

  <footer>
    <p>Developed by Harshna Haswani</p>
  </footer>

</body>

</html>
