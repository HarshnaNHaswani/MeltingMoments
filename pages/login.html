<body class="login ">

  <nav class="nav nav-site bg-primary" role="main">
    <a class="logo" href="/">
      <img src="/images/apple-touch-icon.png"></img>

    <h2><a class="heading list-heading" href="/">Melting Moments</a></h2>
    <div class="form-item status-plain-outline">

      <div class="form-item status-plain-outline">
        <input type="email" class="form-input" placeholder="email address e.e.abc@gb.com" aria-label="email"

        <label for="remember" class="label form-label checkbox-label">Remember Me</label>
      </p>
