<html lang=" en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="Ecommerce site for chocolates, cookies, and more">

  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" href="/styles/main.css">

</head>

<body class="signup ">


  <nav class="nav nav-site bg-primary" role="main">
    <a class="logo" href="/">
      <img src="/images/apple-touch-icon.png"></img>
    </a>
    <h2><a class="heading list-heading" href="/">Melting Moments</a></h2>
    <div class="form-item status-plain-outline">
      <input type="search" name="search" id="search" class="form-input" placeholder="search" aria-label="search"
        autocomplete="name">
    </div>
    <ul class="list list-inline">

      <li class="list-item">
        <a href="/">Home</a>
      </li>

      <li class="list-item">
        <a href="/pages/products.html">Our Products</a>
      </li>

    </ul>
  </nav>

  <header>
    <h1 id="page-title">Register</h1>
  </header>
  <main class="main-content signup center-xy">
    <form class="form">
      <div class="form-item status-plain-outline">
        <input type="text" class="form-input" name="login-signup" placeholder="enter first name e.g. Sam" min="3"
          max="15" aria-label="first name" autocomplete="first name">
      </div>

      <form class="form">
        <div class="form-item status-plain-outline">
          <input type="text" class="form-input" name="login-signup" placeholder="enter last name e.g. Cullen" min="3"
            max="15" aria-label="last name" autocomplete="last name">
        </div>

        <form class="form">
          <div class="form-item status-plain-outline">
            <input type="email" class="form-input" name="login-signup" placeholder="email address e.g. abc@gb.com"
              aria-label="email" autocomplete="email">
          </div>

          <div class="form-item status-plain-outline">
            <input type="password" name="login-signup" id="password" class="form-input" placeholder="enter-password"
              aria-label="password">
          </div>

          <div class="form-item status-plain-outline">
            <input type="password" name="login-signup" id="confirm-password" class="form-input"
              placeholder="confirm-password" aria-label="confirm password">
          </div>

          <div class="form-item">
            <input type="checkbox" name="signup" id="terms">
            <label for="terms" class="label form-label checkbox-label">I accept all terms and conditions</label>
          </div>
          <button type="submit" class="btn bg-accent">signup</button>
          <a href="/pages/login.html" class="form-item">Already have an account &gt;</a>
        </form>

  </main>

  <footer>
    <p>Developed by Harshna Haswani</p>
  </footer>

</body>

</html>
